<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            background: linear-gradient(to bottom, #002746, #00557d);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            ;background: url('Tot.png')
            width: 350px; /* تعديل العرض */
            height: 500px; /* تعديل الطول */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .login-box button {
            width: 90%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .login-box a {
            color: #007bff;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="logo.png" alt="Logo">
        <input type="text" placeholder="دخل الإمايل ولاّ النيميرو">
        <input type="password" placeholder="دخل الموتباس">
        <button>ايا سجل الدخول وليدي ساجي</button>
        <p><a href="#">نسيت الموتباس؟</a></p>
        <p><a href="#">صنع كونت جديد وريحنا</a></p>
    </div>
</body>
</html>
